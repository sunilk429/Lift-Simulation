<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lift Simulation</h1>
    <div id="input-page">
      <form id="input-form">
        <div id="floors">
          <label>Number of floors</label>
          <input
            type="number"
            id="input-floors"
            min="2"
            step="1"
            required
            autofocus
          />
        </div>
        <div id="lifts">
          <label for="lifts">Number of lifts</label
          ><input type="number" id="input-lifts" min="1" step="1" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="output"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
